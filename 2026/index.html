<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" href="img/logo.png" type="image/x-icon" />
		<link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />

		<title>Zapalovač 2026</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
		<!-- Custom CSS -->
		<link href="style.css" rel="stylesheet" />
	</head>
	<body class="bg-light">
		<div class="container py-3">
			<!-- Main heading with small logo -->
			<h1 class="text-center mb-3 main-heading">
				<img src="img/logo.png" alt="Logo kurzu" class="logo-small me-2" />Zapalovač
				2026
			</h1>

			<!-- Top buttons -->
			<div class="d-flex justify-content-center flex-wrap gap-2 mb-3 top-buttons">
				<button id="historyBtn" class="btn btn-history">📜 Historie</button>
				<button id="tableBtn" class="btn btn-primary">📋 Programy</button>
				<button id="lectorBtn" class="btn btn-lector">🎓 Lektorstvo</button>
				<a
					href="https://docs.google.com/forms/d/e/1FAIpQLSeH_anh7ASEvtBuC8xd7KLhg-ZOUBJeSvyNf79Z26eJu6zt0w/viewform?usp=dialog"
					target="_blank"
					class="btn btn-feedback"
				>
					📝 Zpětná vazba
				</a>
				<a
					href="https://www.instagram.com/popcorn_puk/"
					target="_blank"
					class="btn btn-social btn-instagram"
				>
					<i class="bi bi-instagram"></i> Instagram
				</a>
				<a
					href="https://linktr.ee/kurz.zapalovac"
					target="_blank"
					class="btn btn-social btn-linktree"
				>
					<i class="bi bi-grid-3x3-gap"></i> Linktree
				</a>
			</div>

			<!-- Loading spinner -->
			<div id="loading" class="text-center my-5">
				<div class="spinner-border text-primary" role="status">
					<span class="visually-hidden">Načítání...</span>
				</div>
			</div>

			<!-- Schedule -->
			<div id="schedule" class="d-flex flex-column gap-2"></div>
		</div>

		<!-- Block Info Modal -->
		<div class="modal fade" id="blockModal" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitle"></h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Zavřít"
						></button>
					</div>
					<div class="modal-body">
						<!-- Add this inside the modal-body, above the time -->
						<p
							id="modalTema"
							style="
								font-size: 1rem;
								font-weight: 500;
								color: #000;
								margin: 0.25rem 0 0.5rem 0;
							"
						></p>
						<p><strong>Čas:</strong> <span id="modalTime"></span></p>

						<p><strong>Lektoruje:</strong> <span id="modalLectors"></span></p>
						<p id="modalDesc"></p>
						<div id="modalFiles" class="mt-2"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Table Modal -->
		<div class="modal fade" id="tableModal" tabindex="-1">
			<div class="modal-dialog modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">📋 Programy na kurzu</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Zavřít"
						></button>
					</div>
					<div class="modal-body" id="tableContent"></div>
				</div>
			</div>
		</div>

		<!-- Lektor Modal -->
		<div class="modal fade" id="lectorModal" tabindex="-1">
			<div class="modal-dialog modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">👩‍🏫 Lektorstvo</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Zavřít"
						></button>
					</div>
					<div class="modal-body" id="lectorContent"></div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="footer mt-5 py-3 bg-white border-top">
			<div class="container d-flex justify-content-center align-items-center">
				<div class="footer-text text-center">
					&copy; 2026 Zapalovač | Jakub Procházka (Robot) |
					<a href="schedule.json" download="schedule.json">JSON data</a>
				</div>
			</div>
		</footer>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Custom JS -->
		<script type="module" src="script.js"></script>
	</body>
</html>
