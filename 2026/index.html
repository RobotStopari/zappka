<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Favicon -->
		<link rel="icon" href="img/logo.png" type="image/x-icon" />
		<link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />

		<title>Zapalovaƒç 2026</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/buttons.css" rel="stylesheet" />
		<link href="css/schedule.css" rel="stylesheet" />
		<link href="css/parallel.css" rel="stylesheet" />
		<link href="css/sources.css" rel="stylesheet" />
		<link href="css/sources-popup.css" rel="stylesheet" />
		<link href="css/modals-lector.css" rel="stylesheet" />
		<link href="css/footer.css" rel="stylesheet" />
		<link href="css/animations.css" rel="stylesheet" />
		<link href="css/responsive.css" rel="stylesheet" />
	</head>

	<body class="bg-light">
		<div class="container py-3">
			<!-- Navigation and heading will be loaded here -->
			<div id="navigation-container"></div>
			<!-- Loader will be loaded here -->
			<div id="loader-container"></div>
			<!-- Schedule -->
			<div id="schedule" class="d-flex flex-column gap-2"></div>
		</div>

		<!-- Modals will be loaded here -->
		<div id="modals-container"></div>

		<!-- Footer will be loaded here -->
		<div id="footer-container"></div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Load all components dynamically before main JS -->
		<script>
			(async () => {
				const nav = await fetch("components/navigation.html").then((r) => r.text());
				document.getElementById("navigation-container").innerHTML = nav;
				const loader = await fetch("components/loader.html").then((r) => r.text());
				document.getElementById("loader-container").innerHTML = loader;
				const modals = await fetch("components/modals.html").then((r) => r.text());
				document.getElementById("modals-container").innerHTML = modals;
				const footer = await fetch("components/footer.html").then((r) => r.text());
				document.getElementById("footer-container").innerHTML = footer;
				const script = document.createElement("script");
				script.type = "module";
				script.src = "script.js";
				document.body.appendChild(script);
			})();
		</script>
	</body>
</html>
